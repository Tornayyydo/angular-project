<div class="no-access" *ngIf="!isLoggedIn()">
    You need to Log in to access the cart page
    <div>
        <a routerLink="/login">Go to Login Page</a>
        <a routerLink="/register">Go to Register Page</a>
    </div>
</div>
<app-not-found [visible]="!cart || cart.items.length <= 0 && isLoggedIn()"
notFoundMessage="Cart Page Is Empty!"
resetLinkText="Go To Homepage"
></app-not-found>
<div *ngIf="cart && cart.items.length > 0 && isLoggedIn()" class="container">
    <div class="cont">
        <div *ngFor="let cartItem of cart.items" class="cart-items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency }}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </div>
    </div>
    
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>
</div>
