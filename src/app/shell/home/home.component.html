<div class="container">
  <div *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span
          class="{{
            food.favorite
              ? 'material-symbols-outlined filled'
              : 'material-symbols-outlined'
          }}"
          (click)="onClick(food)"
        >
          favorite
        </span>
        <div class="stars">
          <star-rating [stars]="food.stars" />
        </div>
      </div>
    </a>
  </div>
  <div
    style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48"
  >
    <span class="material-symbols-outlined">home</span>
  </div>
</div>
